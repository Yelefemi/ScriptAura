<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="register.css">


  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png">
</head>
<body>
  <nav>
  <img src="images/logo.png" alt="ScriptAura Studios Logo" class="logo">
  <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  <ul id="nav-links">
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="divisions.html">Divisions</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>
  <section class="registration-section">
    <div class="form-container">

      <img src="images/writers forge.png" alt="ScriptAura Studios" class="form-logo">

      <h2>The Writers’ Forge</h2>
      <p class="form-subtitle">
        13-Week Intensive Screenwriting Program <br>
        <span>Feb 14 – May 9, 2026 • Virtual • 4:00 PM</span>
      </p>

      <form id="writersForgeForm">

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required>
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" placeholder="@gmail.com" required>
        </div>

        <div class="form-group">
          <label>Phone Number (WhatsApp)</label>
          <input type="tel" name="phone" required>
        </div>

        <div class="form-group">
          <label>Country</label>
          <input type="text" name="country" required>
        </div>

        <div class="form-group">
          <label>Screenwriting Experience Level</label>
          <select name="experience" required>
            <option value="">Select one</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>

        <div class="form-group">
          <label>Why do you want to join this program?</label>
          <textarea name="motivation" rows="4" required></textarea>
        </div>

        <div class="form-group">
          <label>How did you hear about us?</label>
          <select name="referral">
            <option>Instagram</option>
            <option>Twitter / X</option>
            <option>WhatsApp</option>
            <option>Friend / Referral</option>
            <option>ScriptAura Website</option>
          </select>
        </div>

        <div class="form-check">
          <input type="checkbox" required>
          <span>
            I understand this is a <strong>paid 13-week virtual program</strong>
            and limited slots apply.
          </span>
        </div>

        <button type="submit" class="submit-btn">
          Register Now
        </button>

        <p class="form-note">
          Access details will be shared after successful registration.
        </p>

      </form>

    </div>
  </section>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="register.js"></script>

</body>
</html>
